server.port=8789
spring.profiles.active=dev
spring.application.name=xyt-payment-batch
logging.config=classpath:logback-xyt.xml

mybatis.configuration.default-executor-type=BATCH
mybatis.type-aliases-package=net.xyt.payment.batch.entity
mybatis.mapper-locations=classpath:net/xyt/payment/batch/mapper/**/*.xml
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#设置job不自动调用
spring.batch.job.enabled=false

